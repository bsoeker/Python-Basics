{% extends "movies/base.html" %} {% block content %}
<table class="table table-dark table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Stock</th>
      <th>Daily Rate</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <th>{{ movie.title}}</th>
      <th>{{ movie.genre}}</th>
      <th>{{ movie.number_in_stock}}</th>
      <th>{{ movie.daily_rate}}</th>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
